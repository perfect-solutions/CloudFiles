[ps_cf]

user = <%= @cf_user %>
group = <%= @cf_group %>

listen = <%= @cf_php_host %>:<%= @cf_php_port %>

pm = dynamic
pm.max_children = <%= @max_concurrent_uploads %>
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = <%= 2 %>

chdir = /

php_admin_flag[log_errors] = on
php_admin_value[error_log] = <%= @logdir %>/ps_cf_php.error.log
php_admin_value[error_reporting] = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED & ~E_WARNING
